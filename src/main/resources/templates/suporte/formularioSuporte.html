<html>
<head th:replace="~{base :: head}"></head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Pedido de Suporte')}"></div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoSuporte}" class="card-body" action="/suporte/novo" method="POST">
				
				<div class="form-group">
					<label for="nome">Nome</label> 
					<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Digite seu Nome">
					<small>Seu nome.</small>
					<div th:errors="*{nome}" class="invalid-feedback">Erro na inserção do nome</div>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label> 
					<input th:field="*{email}" th:errorclass="is-invalid" class="form-control" placeholder="e-mail">
					<small>Seu e-mail.</small>
					<div th:errors="*{email}" class="invalid-feedback">Erro na inserção do e-mail</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label> 
					<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Descreva o problema"></textarea>
					<small>Informe o problema.</small>
					<div th:errors="*{descricao}" class="invalid-feedback">Erro na descrição</div>
				</div>
				<button class="btn btn-primary mt-3" type="submit">Enviar</button>
			</form>
		</div>
	</div>
</body>
</html>
