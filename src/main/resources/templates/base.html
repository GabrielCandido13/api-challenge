<head th:fragment="head">
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		body {
			background-image: url('https://img.freepik.com/fotos-premium/imagens-de-fundo-abstrato-papel-de-parede-gerado-por-ai_643360-44751.jpg');
			background-size: cover;
		}
		.logo-container {
			background-color: rgba(128, 128, 128, 0.7);
			color: #fff;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5em;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container p-3 d-flex justify-content-between">
	<span class="logo ms-2">Solution NET</span>
</div>

<div th:fragment="titulo(valor)" class="p-4 mb-2 bg-body-tertiary rounded-3">
	<div class="container-fluid py-5">
		<h1 th:text="${valor}" class="display-5 fw-bold"></h1>
	</div>
</div>
